{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ShareList</title>
		<link href="{% static 'css/base.css' %}" rel="stylesheet">
		
	</head>
	
	<body>
		
		<div class="wrapper">
     <!--Top Menu & Menu button-->
			<div class="section">
			<div class="container">
			<div class="container_main">
			{% block content %}
			{% endblock content %}
			</div>
			</div>
			</div>
			<div class="sidebar">
				<div class="profile">
					<!--Profile Image-->
					<!--Profile Title & Descruption-->
					<h3><a href="{% url 'startpage' %}">ShareList</a></h3>
				
				{% if user.is_authenticated %}
				<p>{{ user.username }}</p>
				<p><a href="{% url 'logout' %}">Выйти</a></p>
				<br>
				<p><a href="{% url 'mainpage' %}">Мои списки</a></p>
				{% else %}
				<p><a href="{% url 'login' %}">Войти</a></p>
				<p><a href="{% url 'signup' %}">Зарегистрироваться</a></p>

				{% endif %}
				</div>
			</div>
		</div>
		
		
		
		
		
		
	</body>
</html>
